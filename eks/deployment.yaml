apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service-deployment
  labels:
    app: rating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
    spec:
      containers:
      - name: rating-service
        image: 092356264921.dkr.ecr.eu-central-1.amazonaws.com/rating-service:9ad7d53541a3e6997af896154c1e7e5ecf5c4f5b
        ports:
        - containerPort: 8080