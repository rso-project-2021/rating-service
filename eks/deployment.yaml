apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service-deployment
  labels:
    app: rating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
    spec:
      containers:
      - name: rating-service
        image: 092356264921.dkr.ecr.eu-central-1.amazonaws.com/rating-service:26c694a7ea4938a95939e82a7c0857acdd15ea42
        ports:
        - containerPort: 8080